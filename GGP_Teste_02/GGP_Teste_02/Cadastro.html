<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <div class="row">
        <div class="col-sm-12">
            <nav class="nav">
                <a class="nav-link active" href="#"><h3>HOME</h3></a>
                <a class="nav-link" href="https://localhost:44342/Index.html">Lista de Produtos</a>
                <a class="nav-link" href="https://localhost:44342/Cadastro.html">Cadastro de Produtos</a>
            </nav>
            <hr />
        </div>
    </div>

    <form>
        <div class="container">
            <div class="form-group">
                <label for="descricao">Descrição do Produto</label>
                <input type="text" class="form-control" id="descricao">
            </div>
            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="text" class="form-control" id="valor">
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="text" class="form-control" id="quantidade">
            </div>
            <button type="submit" onclick="salvardados()" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</body>
</html>
